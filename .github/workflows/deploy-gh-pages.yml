name: Deploy to gh-pages branch

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prepare BASE_PATH and optional CNAME
        shell: bash
        run: |
          if [[ -n "${{ vars.CUSTOM_DOMAIN }}" ]]; then
            echo "CUSTOM_DOMAIN=${{ vars.CUSTOM_DOMAIN }}" >> $GITHUB_ENV
            echo "BASE_PATH=/" >> $GITHUB_ENV
          else
            OWNER_REPO=${{ github.repository }}
            REPO_NAME=${OWNER_REPO#*/}
            if [[ "${REPO_NAME}" != "${{ github.repository_owner }}.github.io" ]]; then
              echo "BASE_PATH=/${REPO_NAME}/" >> $GITHUB_ENV
            else
              echo "BASE_PATH=/" >> $GITHUB_ENV
            fi
          fi

      - name: Build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          VITE_BUILD_VERSION: ${{ github.sha }}
        run: |
          echo "Using BASE_PATH=${BASE_PATH}"
          npm run build
          node scripts/postbuild.mjs
          mkdir -p build/client
          touch build/client/.nojekyll
          if [[ -n "${CUSTOM_DOMAIN}" ]]; then echo "$CUSTOM_DOMAIN" > build/client/CNAME; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/client
          publish_branch: gh-pages
          keep_files: false
